<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        input {
            width: 100%;
            padding: 15px;
            font-size: 22px;
            text-align: right;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        button {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #dfe6e9;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>

    <div>
        <button onclick="pressBtn('7')">7</button>
        <button onclick="pressBtn('8')">8</button>
        <button onclick="pressBtn('9')">9</button>
        <button onclick="pressBtn('/')">/</button>
    </div>
    <div>
        <button onclick="pressBtn('4')">4</button>
        <button onclick="pressBtn('5')">5</button>
        <button onclick="pressBtn('6')">6</button>
        <button onclick="pressBtn('*')">*</button>
    </div>
    <div>
        <button onclick="pressBtn('1')">1</button>
        <button onclick="pressBtn('2')">2</button>
        <button onclick="pressBtn('3')">3</button>
        <button onclick="pressBtn('-')">-</button>
    </div>
    <div>
        <button onclick="pressBtn('0')">0</button>
        <button onclick="pressBtn('.')">.</button>
        <button onclick="pressBtn('+')">+</button>
        <button onclick="calculate()">=</button>
    </div>
    <button style="width:260px; background:#ff7675;" onclick="clearDisplay()">Clear</button>
</div>

<script>
    function pressBtn(value) {
        document.getElementById("display").value += value;
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }

    function calculate() {
        try {
            document.getElementById("display").value = eval(document.getElementById("display").value);
        } catch {
            document.getElementById("display").value = "Error";
        }
    }
</script>

</body>
</html>
